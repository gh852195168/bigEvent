<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" class="form-control" id="inputEmail3" placeholder="文章标题">
                        <div class="text" style="color: hotpink"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <input name="cover" type="file" id="exampleInputFile">
                        <img style="width: 100px" src="./images/2.jpg" alt="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select name="categoryId" class="form-control" id="selCategory">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" id="publish">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script id="template-category" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //图片预览
            $('#exampleInputFile').on('change', function () {
                var url = URL.createObjectURL(this.files[0]);
                $(this).next().attr('src', url);
                console.log(url);

            });


            //获取显示文章类别
            $.ajax({
                url: 'http://localhost:8080/admin/category/list',
                success: function (backData) {
                    console.log(backData);

                    var resHtml = template('template-category', backData);
                    $('#selCategory').html(resHtml);
                }
            })

            //显示当前时间
            //1.调用moment()方法,没有传递参数,获取的就是当前系统时间. format就是格式化的
            var str = moment().format('YYYY-MM-DD');
            console.log(str);

            var custom = jeDate("#dateinput", {
                format: "YYYY-MM-DD",
                donefun: function (obj) {
                    console.log(obj);
                },
            }).setValue(str);

            //新增文章
            $('#publish').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);

                //  发布的文章内容是富文本编辑器里面的, 所以要追加到formData中去. 
                fd.append('content', tinyMCE.activeEditor.getContent());
                // fd.append('content',$('#rich_content').text());
                fd.append('state', '已发布');
                console.log(fd);
                var temp = true;
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/article/publish',
                    data: fd,
                    async: false,
                    contentType: false,
                    processData: false,
                      beforeSend: function(){
                        if($('#inputEmail3').val()==''){
                           $('.text').text('不能为空');
                        }
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            temp = false;
                            alert(backData.msg);
                            window.location.href = 'article_list.html';
                        } 
                      

                    },
                   
                  
                })
                if(temp){
                            alert('请填写完整');
                        }

            })


        })
    </script>
</body>

</html>
